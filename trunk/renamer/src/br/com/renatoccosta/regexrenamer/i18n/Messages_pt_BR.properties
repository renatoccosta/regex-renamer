FrmAbout.txtDescription.text=<html>\n  <head></head>\n  <body style="margin-top: 0; text-align: justify; font-family: Helvetica; font-size: 12pt;">\n    <p><b>regex-renamer</b> \u00e9 uma ferramenta para renomear m\u00faltiplos arquivos de forma simplificada e flex\u00edvel. Ele \u00e9 capaz de renomear arquivos de uma pasta com base em express\u00f5es regulares, identificando os arquivos e substituindo seus nomes pelos desejados.</p>\n    <p>Os valores variam entre express\u00f5es constantes ou express\u00f5es que utilizam fun\u00e7\u00f5es como sequenciadores, informa\u00e7\u00f5es de arquivos, tags MP3 e muito mais.</p>\n  </body>\n</html>
FrmAbout.txtDescription.text=<html>\n  <head></head>\n  <body style="margin-top: 0; text-align: justify; font-family: Helvetica; font-size: 12pt;">\n    <p><b>regex-renamer</b> \u00e9 uma ferramenta para renomear m\u00faltiplos arquivos de forma simplificada e flex\u00edvel. Ele \u00e9 capaz de renomear arquivos de uma pasta com base em express\u00f5es regulares, identificando os arquivos e substituindo seus nomes pelos desejados.</p>\n    <p>Os valores variam entre express\u00f5es constantes ou express\u00f5es que utilizam fun\u00e7\u00f5es como sequenciadores, informa\u00e7\u00f5es de arquivos, tags MP3 e muito mais.</p>\n  </body>\n</html>
