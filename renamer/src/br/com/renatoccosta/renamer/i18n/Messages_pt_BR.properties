FrmAbout.txtDescription.text=<html>\n  <head></head>\n  <body>\n    <p style="margin-top: 0; text-align: justify; font-family: Helvetica; font-size: 12pt;">\n      <b>regex-renamer</b> is a tool to mass rename files given a regular expression. \nIt is an extensible tool to rename files of a folder based on a regular expression to match patterns and replace with vales the user define. \nThe values varies from constant expressions and a wide range of variable expressions like sequencers, file information, mp3 tags, and much more. \nIt's also possible to create custom expressions and integrate them with <b>regex-renamer</b> with the plug-in APIs. \n    </p>\n  </body>\n</html>
